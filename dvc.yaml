stages:
  prepare:
    cmd: python src/prepare.py data/data.xml
    deps:
    - data/data.xml
    - src/prepare.py
    params:
    - prepare.seed
    - prepare.split
    outs:
    - data/prepared
  featurize:
    cmd: featurize.ngrams -d src/featurization.py -d data/prepared -o data/features
      python src/featurization.py data/prepared data/features
    params:
    - featurize.max_features
  train:
    cmd: train.n_est, train.min_split -d src/train.py -d data/features -o model.pkl
      python src/train.py data/features model.pkl
    params:
    - train.seed
